<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>

    <body>
    <div class = "container-fluid">
      <h1 id = "title" class = "text-center">Random Quote Generator</h>
    </div>
    <div id = "talkbubble" class = "img-responsive">
      <div class = "row">
        <div class = "col-xs-1">
        </div>
        <div class = "col-xs-10">
          <h1 id = "quote" class="text-center"> Quote
          </h1>
        </div>
        <div class = "col-xs-1">
        </div>
      </div>
      <div class = "row">
        <div class = "col-xs-1">
        </div>
        <div class = "col-xs-1">
          <button class = "btn btn-sm" id = "getQuote" > New quote!
          </button>
        </div>
        <div class = "col-xs-1">
          <div>
            <a><h1 id = "tweet"> Tweet</h1></a>
          </div>
        </div>
        <div class = "col-xs-4">
        </div>
        <div class = "col-xs-4">
          <h1 id = "author" class="text-center"> Author
          </h1>
        </div>
      </div>
    </div>
    <script src="./script.js">
    </script>
  </body>
</html>
